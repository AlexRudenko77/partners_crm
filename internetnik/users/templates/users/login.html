{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="login-page">
    <div class="form">
        <h1 class="login-title">Вход в личный кабинет</h1>
        <form method="post">
            {% csrf_token %}
            
            {{ form.username }}
            
            {{ form.password }}
            <p><button type="submit">Войти</button></p>
        </form>
    </div>
</div>

</body>
</html>
