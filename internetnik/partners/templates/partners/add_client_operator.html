{% extends 'base_operator.html' %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 1rem">
    <div class="col-12 col-md-6">

    <form method="post">
    {% csrf_token %}

 <p class="text-start" style="font-size: 1.3rem;">{{ title }}</p>
 <div class="input-group mb-3">
        <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
            </svg>
        </span>
        <input type="text" class="form-control form-control-lg fs-3-mobile" id="address" name="{{ form.address.html_name }}" placeholder="Адрес">
    </div>

 <div class="input-group mb-3">
        <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
            </svg>
        </span>
        <input type="text" class="form-control form-control-lg fs-3-mobile" id="client_name" name="{{ form.client_name.html_name }}" placeholder="Имя клиента">
    </div>


 <div class="input-group mb-3">
        <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
            </svg>
        </span>

            <input type="tel" class="form-control form-control-lg fs-3-mobile" id="phone" name="{{ form.client_phone_number.html_name }}" placeholder="Номер телефона" pattern="[0-9]{11}" required>

    </div>

<div class="mb-3">
            <select class="form-select form-control form-control-lg" id="who_is_partner" name="{{ form.who_is_partner.html_name }}" required >
                    <option value="">Выберите партнера</option>
                        {% for partner in partners %}
                    <option value="{{ partner.id }}">{{ partner.partner_name }}</option>
                        {% endfor %}
                </select>

        </div>


<div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" value="" id="hasSecondPhone">
    <label class="form-check-label" for="hasSecondPhone">
        Указать дополнительный номер
    </label>
</div>


<div class="input-group mb-3 d-none" id="secondPhoneGroup">
    <span class="input-group-text">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
        </svg>
    </span>
    <input type="tel" class="form-control form-control-lg fs-3-mobile" id="second_phone" name="{{ form.second_phone_number.html_name }}" placeholder="Доп. номер телефона" pattern="[0-9]{11}">
</div>












<div class="mb-3">
  <textarea class="form-control form-control-lg" id="comment" name="{{ form.comment.html_name }}" placeholder="Комментарий: "  rows="3"></textarea>
</div>


    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
    </div>
</div>


<script>
document.getElementById('phone').addEventListener('input', function() {
  var value = this.value;
  // Удаляем все символы, кроме цифр
  value = value.replace(/[^0-9]/g, '');
  // Заменяем "+7" на "8" если таковой присутствует
  value = value.replace(/^7/, '8');
  // Обновляем значение скрытого поля
  document.getElementById('phone').value = value;
//   document.getElementById('hidden_phone').value = value;
});
</script>

<script>
document.getElementById('hasSecondPhone').addEventListener('change', function() {
    var secondPhoneGroup = document.getElementById('secondPhoneGroup');
    if (this.checked) {
        secondPhoneGroup.classList.remove('d-none');
    } else {
        secondPhoneGroup.classList.add('d-none');
    }
});
</script>

<script>
document.getElementById('second_phone').addEventListener('input', function() {
  var value = this.value;
  // Удаляем все символы, кроме цифр
  value = value.replace(/[^0-9]/g, '');
  // Заменяем "+7" на "8" если таковой присутствует
  value = value.replace(/^7/, '8');
  // Обновляем значение скрытого поля
  document.getElementById('second_phone').value = value;
//   document.getElementById('hidden_phone').value = value;
});
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
$(document).ready(function() {
    $('#who_is_partner').select2();
});
</script>
{% endblock %}
