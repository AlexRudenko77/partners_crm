
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }

  .icons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

  .icon {
    flex-basis: 30%;
    display: flex;
    width: 250px;
    height: 250px;
    background-color: #b2d8b2;
    border-radius: 10px;
    margin: 10px;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.1s; 
  }

  .icon:active {
    transform: scale(0.95); 
  }

  .icon svg {
    width: 100px;
    height: 100px;
  }

  .icon p {
    margin-top: 40px;
    font-size: 25px;
  }
  
  .icon a {
    -webkit-tap-highlight-color: transparent;
    text-decoration: none;
    color: inherit;
    display: block;
    border: 1px solid #b2d8b2;
    border-radius: 10px;
    transition: transform 0.3s;
    padding: 10px;
  }
  
  #id_search_field, #id_search_term {
    border: none;
}
</style>

</head>

<body>
  {% load static %}
  {% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">ЛИЧНЫЙ КАБИНЕТ - {{ user.first_name }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Проверка ТхВ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">База знаний</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users:login' %}">Выйти из учетной записи</a>
          </li>
      </ul>
      <form class="d-flex" method="POST" action="/search_results/">
          {% csrf_token %}
        <div class="form-control me-2" > {{ searchform.search_field }} </div>
        <input class="form-control me-2" name="{{ searchform.search_term.html_name }}">
        <button class="btn btn-outline-success" type="submit">Найти</button>
      </form>
    </div>
  </div>
</nav>


{% endif %}
