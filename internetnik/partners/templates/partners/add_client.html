
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание нового клиента</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>

  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }

  #id_search_field {
    border: none;
  }

@media (max-width:   1080px) {
  .container, .my-form {
    width:   100%; /* Полная ширина на мобильных устройствах */
    margin-left:   0;
  }
}

@media (max-width:  576px) {
    .fs-3-mobile {
      font-size:  1.75rem; /* Это значение соответствует fs-3 в Bootstrap  5 */
    }
  }




</style>
</head>
<body>
  {% load static %}
  {% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Личный кабинет партнера</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Проверка ТхВ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">База знаний</a>
        </li>
      </ul>

    </div>
  </div>
</nav>

{% endif %}

<div class="container" style="margin-top: 1rem">
    <div class="col-12 col-md-6">

    <form method="post" class="my-form">
    {% csrf_token %}

 <p class="text-start fs-2">{{ title }}</p>
 <div class="input-group mb-3">
        <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
            </svg>
        </span>

            <input type="tel" class="form-control form-control-lg fs-3-mobile" id="phone" name="{{ form.client_phone_number.html_name }}" placeholder="Номер телефона" pattern="[0-9]{11}" required>

    </div>


    <div class="input-group mb-3">
        <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
            </svg>
        </span>
        <input type="text" class="form-control form-control-lg fs-3-mobile" id="client_name" name="{{ form.client_name.html_name }}" placeholder="Имя клиента">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
            </svg>
        </span>
        <input type="text" class="form-control form-control-lg fs-3-mobile" id="address" name="{{ form.address.html_name }}" placeholder="Адрес">
    </div>




<div class="mb-3">
  <textarea class="form-control form-control-lg fs-3-mobile" id="comment" name="{{ form.comment.html_name }}" placeholder="Комментарий: "  rows="3"></textarea>
</div>


    <button type="submit" class="btn btn-primary">Отправить</button>
</form>





    </div>
</div>


<br>
<br>
<br>
<br>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>




<script>
document.getElementById('phone').addEventListener('input', function() {
  var value = this.value;
  // Удаляем все символы, кроме цифр
  value = value.replace(/[^0-9]/g, '');
  // Заменяем "+7" на "8" если таковой присутствует
  value = value.replace(/^7/, '8');
  // Обновляем значение скрытого поля
  document.getElementById('phone').value = value;
//   document.getElementById('hidden_phone').value = value;
});
</script>



</body>
</html>
